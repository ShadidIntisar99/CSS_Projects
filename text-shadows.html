<!DOCTYPE html>
<html>

<head>
    <title>CSS Shadows</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            padding: 15px;
            background-color: yellow;
            box-shadow: 10px 10px 5px grey;
        }
    </style>
</head>

<body>

    <h1 style="text-shadow:3px 3px 3px red">Bangladesh</h1>

    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro enim molestias voluptas. Perspiciatis libero delectus laudantium quas, ipsam sapiente maxime minus est tempore magni officia aliquid optio, animi blanditiis iure?</p>
    </div>


</body>

</html>
